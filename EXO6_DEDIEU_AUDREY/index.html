<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/button.css">
    <title>Exo #6 : Limiter le nombre de caractères dans un textarea</title>
</head>
<body>
    <form class="form">
        <h1>Nous contacter</h1>

        <div class="frame">
            <label for="nom">Votre nom:</label>
		    <input class="focus-color" type="text" id="nom" name="nom" placeholder="Votre nom" required>
        </div>

        <div class="frame">
		    <label for="email">Votre email:</label>
		    <input type="email" id="email" name="email" placeholder="Votre email" required>
        </div>

        <div class="frame">
		    <label for="message">Votre message:</label>
		    <textarea class="message" id="message" name="message" placeholder="Votre message" maxlength="50" required></textarea>
            
            <p>Caractères maximum : 

                <span id="textarea-counter" class="textarea-counter-safe"></span>
                <small class="hidden-message-warning"></small> <!--  -->
            </p>
        </div>
        
        <div class="container-button">
            <button class="button-submit" type="submit" id="envoyer-btn">Envoyer</button>
        </div>
    </form>
    <script defer type="text/javascript" src="./src/script.js" ></script>
</body>
</html>
