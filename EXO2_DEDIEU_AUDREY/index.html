<!DOCTYPE html>
<html>
<head>
	<title>Menu Burger</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Exo #2 : Déplacement d'un menu burger</title>
</head>
<body>
	<!-- Création de l'en-tête avec le menu Hamburger -->
	<header>

		<!-- Création du menu Hamburger -->
		<div class="navbar">
		  <div class="hamburger-menu">
			<div class="hamburger-menu__line"></div>
			<div class="hamburger-menu__line"></div>
			<div class="hamburger-menu__line"></div>
		  </div>
		</div>

	</header>

	<!-- Création de la barre de navigation latérale  -->
	  <nav class="nav-menu">
		<ul>
			<li>
				<a href="#">Home</a>
			</li>
		    <li>
				<a href="#">About</a>
			</li>
			<li>
				<a href="#">Blog</a>
			</li>
		  	<li>
				<a href="#">Contact</a>
			</li>
		</ul>
		<div class="close-btn">
			<span class="close">&times;</span> <!--Insertion d'un icon Croix-->
		</div>		  
	  </nav>

	<script src="script.js"></script>
</body>
</html>
