<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exo #8 : Générer un Mot de Passe aléatoire</title>
</head>
<body>
    <form class="form">
        <h1>Créez votre compte</h1>

        <div class="frame">
            <label for="login">Créez votre Login</label>
		    <input type="text" id="login" name="login" required>
        </div>

        <div class="frame">
		    <label for="email">Créez votre Password</label>
            <input name="password" id="password" type="text" required>
        </div>

        <!-- Bouton pour générer un mot de passe -->
        <input class="generate" type="button" name="generer" value="Générer un Password aléatoire" onclick="generatePassword('password')" aria-label="motdepasse">
        
        <div class="container-button">
            <button type="submit" id="envoyer-btn">Valider</button>
        </div>
    </form>
    
    <script defer src="script.js"></script>
</body>
</html>
